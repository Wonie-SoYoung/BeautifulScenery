<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="Identification/css/Identification.css" />
	</head>
	<body>
		<div class="banner">
			<img src="Identification/img/085cab136741f7b.jpg" />
			<div class="banner-content">
				<h4>创作人入驻</h4>
				<p>新片场是原创影视制作人聚集地，只允许原创制作人发布作品，<br>
				请提交身份认证，通过后，便可展示作品。</p>
			</div>
		</div>
		<div class="container">
			<img src="Identification/img/095cac4dace5668.png" class="title-img" />
			<div class="points">
				<div>
					<img src="Identification/img/095cac41d3d8ba4.png"/>
					<h4>身份标识</h4>
					<p>拥有认证创作人的专属标识<br>第一时间识别身份</p>
				</div>
				<div>
					<img src="Identification/img/095cac4f3f5ee85.png"/>
					<h4>上传作品</h4>
					<p>无限制上传作品<br>可展示自己的作品集</p>
				</div>
				<div style="border-right: none;">
					<img src="Identification/img/095cac4f578221d.png"/>
					<h4>更多曝光</h4>
					<p>优质创作人可被推至首页<br>获得更多关注</p>
				</div>
			</div>
			<img src="Identification/img/095cac4dcd8ef66.png" class="title-img" style="margin: 65px 0 37px;"/>
			<div class="discrib">
				<a class="item content-btn-v content-first">
					<div class="x_title">个人认证</div>
					<div class="x_text">如果你是影视媒体行业的个人用户，可以选择个人认证。</div>
					<span>立即申请</span>
				</a>
				<a class="item content-btn-v">
					<div class="x_title">机构认证</div>
					<div class="x_text">如果你是影视媒体公司或影视相关组织，请选择机构认证。</div>
					<span>立即申请</span>
				</a>
				<a class="item content-btn-v" id="sina1">
					<div class="x_title">新浪微博认证</div>
					<div class="x_text">如果你已经是新浪微博的认证用户，可直接通过新浪微博快速认证。</div>
					<span>立即认证</span>
				</a>
			</div>
		</div>
	</body>
</html>
