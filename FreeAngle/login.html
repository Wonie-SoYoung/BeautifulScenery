<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="login/css/login.css" />
		<link rel="shortcut icon" href="common/img/wang.png" type="image/x-icon"/>
		<script type="text/javascript" src="home/js/jquery.min.js" ></script>
		
		<link rel="stylesheet" href="login/css/single-form.css">
		<link rel="stylesheet" href="login/css/font-awesome.min.css" />
	    <script type="text/javascript" src="login/js/jquery.js"></script>
	    <script type="text/javascript" src="login/js/jquery.easing.js"></script>
	    <script type="text/javascript" src="login/js/jquery.transform2d.js"></script>
	    <script type="text/javascript" src="login/js/single-form.js"></script>
		 <style>
        .cont{
       		position: absolute; top:0;right:0;bottom:0;left:0;margin:auto;width:10em;height:5em;
        }
        .cont a{text-decoration: none; color:#999;}
        .cont a:hover{text-decoration: underline; color:#444;}
    </style>
	</head>
	<body>
		<div class="shadow" style="display: none;"></div>
		<div id="login1">
			<img src="login/img/load.gif" class="open" />
			<div class="m-logbg">
				<img id="bg2">
			</div>
			<div class="m-logbg2">
				<div class="logo">
					<h1>FreeAngle</h1>
					<h2>
						让兴趣<span class="dian">·</span>更有趣
					</h2>
				</div>
				<div class="login-menu">
					<div class="login">
						<p class="m-userlnks">账户登录</p>
						<div class="newlogin">
							<div class="leftlogin">
								<div class="isolation">
									<input type="text" name="phone" placeholder="请输入手机号"/>
								</div>
								<div class="isolation" style="display: none;">
									<input type="password" name="code" placeholder="手机号验证码"/>
									<a class="codetext" href="#">获取验证码</a>
								</div>
								<div class="isolation">
									<input type="password" name="password" placeholder="请输入密码"/>
								</div>
								<div class="isolation" style="text-align: start;height: 30px;">
									<p class="choice">
										<input style="width: 15px;opacity: 0;" type="checkbox" name="isNot"/>
										<span class="assgin"></span>
										<span class="assgintext">记住我</span>
									</p>
									<span class="agreement">点击登录即<a href="#">VideoHall用户协议</a></span>
								</div>
								<div class="isolation">
									<input type="submit" style="cursor:pointer;border-radius:5px;letter-spacing:5px;height: 40px; border: none; background-color: #75A2D6; color: #FFFFFF;font-size: 16px;width: 290px;margin-top: 15px;"
										 class="commit" name="tijiao" value="登录"/>
								</div>
							</div>
							<div class="gelilogin">
								<span class="sepln" style="margin-bottom: 20px;"></span>
								<span class="septxt">或</span>
								<span class="sepln" style="margin-top: 60px;"></span>
							</div>
							<div class="rightlogin">
								<ul>
									<li class="tel">
										<a class="w-btn3 w-btn3-01">手机号登录</a>
									</li>
									<li class="sina">
										<a class="w-btn3 w-btn3-02">新浪微博登录</a>
									</li>
									<li class="qq">
										<a class="w-btn3 w-btn3-1">腾讯QQ登录</a>
									</li>
									<li class="weixin">
										<a class="w-btn3 w-btn3-4">微信登录</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="imgtag">
				<span>背景作品来自:&nbsp;FreeAngle</span>
				<a class="itm-prv opentag"></a>
				<a class="itm-nxt opentag"></a>
			</div>
		</div>
		<div class="cont">
        	<a href="#" id="sign-in">Sign In</a> | <a href="#" id="sign-up">Sign Up</a> 
	    </div>
	    <form id="single-up" class="sign-in" action="/" method="post">
	        <div class="transparency"></div>
	        <div class="close"></div>
	        <div class="container">
	            <div class="open-sign">Sign Up</div>
	            <input id="login" type="text" name="login" placeholder="Login"><label class="login-label" for="login"></label>
	            <input id="email" type="text" name="email" placeholder="E-mail"><label class="email-label" for="email"></label>
	            <input id="password" type="password" name="password" placeholder="Password"><label class="password-label" for="password"></label>
	            <button class="ok" id="submits-btn" type="submit" name="submits-btn"></button>
	            <div class="fin-text">Welcome</div>
	        </div>
	    </form>
	</body>
	<script>
		$(function(){
			var x = 9;       
     		var y = 0;           
   			var rand = parseInt(Math.random() * (x - y + 1) + y);      
			var imgarray=new Array('login/img/setting/tag0.png','login/img/setting/tag1.png','login/img/setting/tag2.png'
			,'login/img/setting/tag3.png','login/img/setting/tag4.png','login/img/setting/tag5.png','login/img/setting/tag6.png'
			,'login/img/setting/tag7.png','login/img/setting/tag8.png','login/img/setting/tag9.png');
			$('.open').animate({top:'50%',opacity:'1'},600,function(){
				$(this).css("opacity","0");
			});
			$('.m-logbg').animate({height:'100%'},450,function(){
				$('#bg2').attr("src",imgarray[rand]);
				$('#bg2').animate({opacity:'1'},300,function(){
					$('.m-logbg2').animate({opacity:'1'},300);
					$('.imgtag').animate({opacity:'1'},300);
				});
			});
			
			//切换背景
			$('.itm-prv').click(function(){
				if(rand>0){
					rand=rand-1;
				}else{
					rand=9;
				}
				$('#bg2').animate({opacity:'0'},500,function(){
					$('#bg2').attr("src",imgarray[rand]);
				});
				$('#bg2').animate({opacity:'1'},500,function(){
					$('#bg2').attr("src",imgarray[rand]);
				});
			})
			$('.itm-nxt').click(function(){
				if(rand<imgarray.length){
					rand=rand+1;
				}else{
					rand=0;
				}
				$('#bg2').animate({opacity:'0'},500,function(){
					$('#bg2').attr("src",imgarray[rand]);
				});
				$('#bg2').animate({opacity:'1'},500,function(){
					$('#bg2').attr("src",imgarray[rand]);
				});
			})
		});
	</script>
</html>
