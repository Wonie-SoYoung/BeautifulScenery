<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="common/css/common.css" />
	</head>
	<body>
		<div id="root">
			<div class="_2gbz">
				<div class="enroll">
					<form>
						<div class="userName flat">
							<p class="title">Username</p>
							<div class="xian">
								<input type="text" name="userName" placeholder="Username"/>
							</div>
						</div>
						<div class="passWord flat">
							<p class="title">Password</p>
							<div class="xian">
								<input type="password" name="password" placeholder="*********" />
								
							</div>
						</div>
						<div class="codeNote flat">
							<p class="title">Authcode</p>
							<div class="xian">
								<input type="text" name="note" placeholder="Codenote" />
							</div>
						</div>
						<div class="login_info flat">
							<input type="button" name="tijiao" value="Login"/>
						</div>
						<div class="forgot flat">
							<div class="form-check form-check-flat mt-0">
								<label class="form-check-label">
			                     <input type="checkbox" class="form-check-input" checked=""> Keep me signed in
			                    <i class="input-helper"></i></label>
							</div>
							<a href="#" class="text-small forgot-password text-black">Forgot Password</a>
						</div>
						<div class="log_in flat">
							<input type="button" name="google" value="Log in with Google"/>
						</div>
					</div>
					<div class="enroll_info"></div>
				</form>
			</div>
		</div>
	</body>
</html>
