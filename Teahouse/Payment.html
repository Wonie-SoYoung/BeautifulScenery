		<script>
			window.onload=function(){
			 //出场特效
			  document.getElementsByClassName("imglogo")[0].style.animation="chuchangimg1 1s linear";
			  setTimeout("chuchang()",1000);
			  setTimeout("chuchang1()",2000);
			  setTimeout("chuchang2()",3000);
			}
			function chuchang(){
				document.getElementsByClassName('xiahuaxian')[0].style.display="block";
				document.getElementsByClassName('xiahuaxian')[0].style.animation='chuchangwire 1s linear';
			}
			function chuchang1(){
				document.getElementsByClassName("biaoti")[0].style.display="block";
				document.getElementsByClassName("paytitlt")[0].style.display="block";
			  	document.getElementsByClassName("biaoti")[0].style.animation="chuchangmenutitle 1s linear";
			  	document.getElementsByClassName("paytitlt")[0].style.animation="chuchangmenuber 1s linear";
			}
			function chuchang2(){
				document.getElementById("zhuyao").style.display="block";
				document.getElementById("zhuyao").style.animation="chuchanggoods 1s linear";
